<div id="search-bar" class="sticky top-0 z-40 bg-white pb-3 pt-1 -mt-1">
  <div class="relative">
    <input
      type="search"
      id="search-query"
      placeholder="Search posts..."
      autocomplete="off"
      class="w-full px-3 py-1.5 border border-gray-200 rounded text-sm focus:outline-none focus:ring-1 focus:ring-brand focus:border-transparent"
    >
    <kbd class="absolute right-2.5 top-1/2 -translate-y-1/2 pointer-events-none text-xs text-gray-300 border border-gray-200 rounded px-1.5 py-0.5 font-sans hidden sm:inline-block">/</kbd>
  </div>
</div>

<template id="search-result-template">
  <article class="post-preview py-2">
    <div class="flex items-baseline justify-between gap-2">
      <a href="" class="search-result-link no-underline text-sm font-medium text-gray-900 hover:text-brand truncate"></a>
      <time class="search-result-date text-xs text-gray-400 whitespace-nowrap shrink-0"></time>
    </div>
  </article>
</template>

{{ $js := resources.Get "js/search.js" | minify | fingerprint }}
<script src="{{ $js.RelPermalink }}" integrity="{{ $js.Data.Integrity }}" defer></script>
