<nav class="w-full border-b border-gray-200">
  <div class="max-w-2xl mx-auto px-4 py-3 flex items-center justify-between">
    <a href="/" class="text-lg font-semibold text-gray-900 hover:text-brand no-underline">{{ .Site.Title }}</a>
    <!-- Desktop nav -->
    <div class="hidden sm:flex items-center gap-4">
      {{ range .Site.Menus.main }}
      <a href="{{ .URL }}" class="text-sm text-gray-600 hover:text-brand no-underline capitalize">{{ .Name }}</a>
      {{ end }}
      <button id="dark-mode-toggle" class="p-1 text-gray-600 hover:text-brand cursor-pointer" title="Toggle dark mode">
        <svg id="dark-mode-sun" class="w-5 h-5 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
        <svg id="dark-mode-moon" class="w-5 h-5 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
      </button>
    </div>
    <!-- Mobile nav -->
    <div class="flex items-center gap-2 sm:hidden">
      <button id="dark-mode-toggle-mobile" class="p-1 text-gray-600 hover:text-brand cursor-pointer" title="Toggle dark mode">
        <svg class="dark-mode-sun w-5 h-5 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
        <svg class="dark-mode-moon w-5 h-5 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/></svg>
      </button>
      <details class="relative">
        <summary class="list-none cursor-pointer p-1">
          <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </summary>
        <div class="absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded-md shadow-lg z-50 py-1">
          {{ range .Site.Menus.main }}
          <a href="{{ .URL }}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-50 no-underline capitalize">{{ .Name }}</a>
          {{ end }}
        </div>
      </details>
    </div>
  </div>
</nav>
