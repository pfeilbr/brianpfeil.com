<footer class="border-t border-gray-200 mt-12">
  <div class="max-w-2xl mx-auto px-4 py-6 flex flex-col sm:flex-row items-center justify-between gap-3 text-sm text-gray-500">
    <span>&copy; {{ now.Format "2006" }} {{ .Site.Params.author.name }}</span>
    <div class="flex items-center gap-4">
      {{ with .Site.Params.author.twitter }}
      <a href="https://twitter.com/{{ . }}" class="hover:text-brand no-underline" title="Twitter" target="_blank" rel="noopener noreferrer">Twitter</a>
      {{ end }}
      {{ with .Site.Params.author.github }}
      <a href="https://github.com/{{ . }}" class="hover:text-brand no-underline" title="GitHub" target="_blank" rel="noopener noreferrer">GitHub</a>
      {{ end }}
      {{ with .Site.Params.author.stackoverflow }}
      <a href="https://stackoverflow.com/{{ . }}" class="hover:text-brand no-underline" title="Stack Overflow" target="_blank" rel="noopener noreferrer">Stack Overflow</a>
      {{ end }}
      <a href="/index.xml" class="hover:text-brand no-underline" title="RSS">RSS</a>
    </div>
  </div>
</footer>
